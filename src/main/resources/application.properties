# Spring Boot Application Configuration
spring.application.name=bigdata-sales-system

# Server Configuration
server.port=8080
server.servlet.context-path=/sales

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/,file:static/
spring.mvc.static-path-pattern=/static/**

# HBase Configuration
hbase.zookeeper.quorum=116.198.204.233
hbase.zookeeper.property.clientPort=2181
hbase.master.port=16000
hbase.regionserver.port=16020

# Redis Configuration
spring.data.redis.host=jingdongyun
spring.data.redis.port=16379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=3000ms
spring.data.redis.jedis.pool.max-active=20
spring.data.redis.jedis.pool.max-idle=10
spring.data.redis.jedis.pool.min-idle=5
spring.data.redis.jedis.pool.max-wait=3000ms

# Logging Configuration
logging.level.com.sales=DEBUG
logging.level.org.apache.hadoop=WARN
logging.level.org.apache.hbase=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Application Configuration
app.cache.default-ttl=300
app.cache.product-ttl=300
app.cache.session-ttl=1800
app.cache.cart-ttl=604800
app.sync.stock-interval=60000
